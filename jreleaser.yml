release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      links: true
      contributors:
        format: "- {{contributorName}} ({{contributorUsernameAsLink}})"

signing:
  active: ALWAYS
  armored: true

#announce:
#  twitter:
#    active: RELEASE
#    status: "ðŸš€ Wilo {{projectVersion}} has been released! {{releaseNotesUrl}}"

files:
  active: RELEASE
  artifacts:
    - path: target/{{ projectName }}-{{ projectVersion }}-1.noarch.rpm
    - path: target/{{ projectName }}-{{ projectVersion }}-1.src.rpm

distributions:
  wilo:
    active: RELEASE
    type: BINARY
    stereotype: CLI
    artifacts:
      - path: target/{{ projectName }}-{{ projectVersion }}.tar
      - path: target/{{ projectName }}-{{ projectVersion }}.tar.bz2
      - path: target/{{ projectName }}-{{ projectVersion }}.tar.gz
      - path: target/{{ projectName }}-{{ projectVersion }}.tar.snappy
      - path: target/{{ projectName }}-{{ projectVersion }}.tar.xz
      - path: target/{{ projectName }}-{{ projectVersion }}.zip
        extraProperties:
          universal: true
    brew:
      active: RELEASE
      dependencies:
        jq: "null"
      skipTemplates:
        - README.md.tpl
      commitAuthor:
        name: julb
        email: julien@julb.me
